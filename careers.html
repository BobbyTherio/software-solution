<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Careers</title>
</head>
<body>
    <h1>Register</h1>
    <div>    
        <label>Full Name</label>
        <input id="first_name_input" placeholder="Full Name" type="text" minlength="8" required>
    </div>
    <div>    
        <label>Experience</label>
        <input id="experience_input" placeholder="Experience" type="number" required>
    </div>
    <label>Vacancy</label>
    <select name="vacancy" required>
        <option>Android Developer</option>
        <option>Full Stack Developer</option>
        <option>Consultant</option>
        <option>Research and Development</option>
    </select>
    <br>
    <label>Job Type</label>
    <select name="job-type" required>
        <option>Full-time</option>
        <option>Part-time</option>
        <option>Freelancer</option>
        <option>Internship</option>
    </select>
    <br>
    <button>Apply</button>
</body>
</html>
